	<div class="container">

			<!-- Form -->
			<div class="main-section col-md-8">
				<h1>Contact</h1>
				<div class="form-group">
					<label for="username">Name</label>
					<input type="text" class="form-control" id="username" placeholder="John Smith">
				</div>
				<div class="form-group">
					<label for="emailinput">Email</label>
					<input type="email" class="form-control" id="emailinput" placeholder="example@gmail.com">
				</div>
				<div class="form-group">
					<label for="msginput">Message</label>
					<textarea class="form-control" rows="7"></textarea>
				</div>
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
			
			<!-- Empty space -->
 			<div class="empty-section col-md-1"></div>
